<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on method</title>
    <style>
        #box {
            height: 100px;
            border: 1px solid black;
            padding: 10px;
        }

        .boxbg {
            background-color: pink;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery on() Method</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>Mutiple Event: Click, Mouseover, Mouseout. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
            blanditiis dolor ut aliquam
            quae, enim laudantium perferendi
        </p>
    </div><br>
    <button id="button">Remove Events</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // $("#box").on("click", function () { on using only one event
            //     $(this).css("background", "orange");
            // }); 
            // $("#box").on("mouseover mouseout", function () { //two events but same function call
            //     $(this).toggleClass("boxbg");
            // });
            $("#box").on({
                "click": function () {
                    $(this).css("background", "orange");
                },
                "mouseover": function () {
                    $(this).css("background", "lightblue");
                },
                "mouseout": function () {
                    $(this).css("background", "purple");
                }
            });
            $("button").click(function () {
                $("#box").off("mouseover mouseout");
            });
        });
    </script>
</body>

</html>
