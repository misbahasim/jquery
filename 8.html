<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set methods</title>
    <style>
        #box {
            height: 100px;
            background-color: turquoise;
            border: 1px solid black;
            padding: 10px;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery Set Methods</h1>
    <div id="box">
        <h2>Test box 1</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam
            quae, enim laudantium perferendi
        </p>
    </div><br>
    <button id="btnClick">Set value</button>
    <br> <br>
    <form action="" id="sform">
        Name : <input type="text" id="sname"> <br> <br>
        Class : <input type="text" id="sclass"> <br> <br>
        <input type="submit">
    </form>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnClick").click(function () {
                $("#box h2").text("THIS IS CHANGED TEXT");
                $("#box p").html("The <b>new text</b> has been set by the click of a button");
                $("#box h2").attr("class", "red");
            });
            $("#sname").val("Misbah asim");
            $("#sclass").val("MCIT");
        });
    </script>
</body>

</html>
