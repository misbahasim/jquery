<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jquery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid black;
            background: lightgreen;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery hasClass() Method</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>See the console. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam
            quae, enim laudantium perferendis.
        </p>
    </div>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var i = $("#box").hasClass("test");
            if (i) {
                console.log("Class has been set");
            }
            else {
                console.log("No class named test");
            }
        });
    </script>

</body>

</html>
