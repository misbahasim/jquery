<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendToand prependTo methods</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery appendTo & prependTo Methods</h1>
    <div id="box">
        <h2>Test box 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam quae, enim
            laudantium perferendis.</p>
    </div><br>
    <button id="appendBtn">AppendTo Box</button>
    <button id="prependBtn">PrependTo Box</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#appendBtn").click(function () {
                $("<h3>Hello World</h3><p>Appended</p>").appendTo("#box");
            });
            $("#prependBtn").click(function () {
                $("<h3>Hello World</h3><p>Prepended</p>").prependTo("#box");
            });
        });
    </script>

</body>

</html>
