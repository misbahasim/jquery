<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jquery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid black;
            background: lightgreen;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery hide() & show() Methods</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>See the console. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam
            quae, enim laudantium perferendis.
        </p>
    </div><br>
    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <button id="toggleBtn">Toggle</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hideBtn").click(function () {
                // $("#box").hide();
                // $("#box").hide("slow");
                // $("#box").hide("fast");
                $("#box").hide(1000);
            });
            $("#showBtn").click(function () {
                $("#box").show(3000, function () { //call back function
                    console.log("Now it is showing");
                });
            });
            $("#toggleBtn").click(function () {
                $("#box").toggle("fast");
            });
        });
    </script>

</body>

</html>
