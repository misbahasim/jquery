<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty and remove methods</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid black;
            background-color: lawngreen;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery empty & remove Methods</h1>
    <div id="box">
        <h2>Test box 2</h2>
        <p>See the console, h2 content is empty. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
            blanditiis dolor ut aliquam quae, enim laudantium perferendis.</p>
    </div><br>
    <button id="emptyBtn">Empty</button>
    <button id="removeBtn">Remove</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#emptyBtn").click(function () {
                // $("#box").empty();
                $("#box h2").empty();
            });
            $("#removeBtn").click(function () {
                $("#box").remove();
            });
        });
    </script>

</body>

</html>
