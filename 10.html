<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css method</title>
    <style>
        #box {
            height: 100px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery css() Method</h1>
    <div id="box">
        <h2>Test box 1</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam
            quae, enim laudantium perferendi
        </p>
    </div><br>
    <button id="addbtn">Add Style</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#addbtn").click(function () {
                // $("#box").css("background", "orange");
                $("#box").css({ "background": "teal", "border": "5px dotted red", "color": "white" }); //multiple
            });
        });
    </script>
</body>

</html>
