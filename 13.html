<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before and after methods</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery before & after Methods</h1>
    <div id="box">
        <h2>Test box 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam quae, enim
            laudantium perferendis.</p>
    </div><br>
    <button id="afterBtn">After</button>
    <button id="beforeBtn">Before</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#afterBtn").click(function () {
                $("#box").after("<h3>After: Hello World</h3><p>This is a paragraph.</p>");
            });
            $("#beforeBtn").click(function () {
                $("#box").before("<h3>Before: Hello World</h3>");
            });
        });
    </script>

</body>

</html>
