<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jquery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background: lightcyan;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery animate Method</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>See the console. Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
    </div><br>
    <button id="animateBtn">Animate</button>
    <button id="stopBtn">Stop</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#animateBtn").click(function () {
                $("#box").animate({ left: '200px', fontSize: '18px', width: '+=100px' }, 2000, function () {
                    console.log("First queue animated");
                });
                $("#box").animate({ top: '150px' });
            });
            $("#stopBtn").click(function () {
                $("#box").stop();
                // $("#box").stop(true); //stop all the queue
                // $("#box").stop(true, true); //stop the animation and take it to the end point
            });
        });
    </script>

</body>

</html>
