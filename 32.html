<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jquery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #result {
            height: 200px;
            width: 400px;
            background-color: mistyrose;
            border: 3px solid pink;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery event.which Property</h1>
    <div id="result">Mouse events on div</div>
    <input type="text" id="inputbox">
    <h2></h2>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#result").on("mouseover mouseout mousedown", function (event) {
                $("h2").html(event.type + " : " + event.which); // 1=left 2=center 3=right
            });

            $("#inputbox").on("keydown", function () {
                $("h2").html(event.type + " : ASCII number=" + event.which)
            });
        });
    </script>

</body>

</html>
