<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jquery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid black;
            background: lightgreen;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery Fade Methods</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>See the console. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam
            quae, enim laudantium perferendis.
        </p>
    </div><br>
    <button id="fadeInBtn">Fade In</button>
    <button id="fadeOutBtn">Fade Out</button>
    <button id="toggleBtn">Fade Toggle</button>
    <button id="fadeToBtn">Fade To</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#fadeOutBtn").click(function () {
                // $("#box").fadeOut();
                $("#box").fadeOut("slow");
            });
            $("#fadeInBtn").click(function () {
                $("#box").fadeIn(2000);
            });
            $("#toggleBtn").click(function () {
                $("#box").fadeToggle(1000, function () {
                    console.log("This is toggle in fade");
                });
            });
            $("#fadeToBtn").click(function () {
                $("#box").fadeTo(2000, 0.2, function () {
                    console.log("Faded to 20%");
                });
            });
        });
    </script>

</body>

</html>
