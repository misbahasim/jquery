<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jquery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #box {
            padding: 10px;
            border: 1px solid black;
            background: lightgreen;
        }
    </style>
</head>

<body>
    <h1>Hello World : jQuery Slide Methods</h1>
    <div id="box">
        <h2>Test box</h2>
        <p>See the console. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia blanditiis dolor ut aliquam
            quae, enim laudantium perferendis.
        </p>
    </div><br>
    <button id="upBtn">Slide Up</button>
    <button id="downBtn">Slide Down</button>
    <button id="toggleBtn">Toggle</button>
    <button id="stopBtn">Stop</button>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#upBtn").click(function () {
                $("#box").slideUp(4000, function () {
                    console.log("Slided up");
                });
            });
            $("#downBtn").click(function () {
                $("#box").slideDown(3000);
            });
            $("#toggleBtn").click(function () {
                $("#box").slideToggle();
            });
            $("#stopBtn").click(function () {
                $("#box").stop();
            });
        });
    </script>

</body>

</html>
